<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Tracy Osborn{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Tracy Osborn">

    <link rel="stylesheet" href="{% static '/static/css/main.css' %}?v=1.0">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <nav class="row">
            <ul class="unstyled">
                <li class="{% if_current_page '/index.html' 'active' '' %}">
                    <a href="{% url '/index.html' %}">Home</a>
                </li>
                <li class="{% if_current_page '/about.html' 'active' '' %}">
                    <a href="{% url '/about.html' %}">About</a>
                </li>
                <li class="{% if_current_page '/contact.html' 'active' '' %}">
                    <a href="{% url '/contact.html' %}">Contact</a>
                </li>
            </ul>
        </nav>
    </div>

    {% block body %}
    {% endblock %}

    {% comment %}
    <script src="{% static '/static/js/vendor/jquery-1.10.1.js' %}"></script>
    {% endcomment %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
